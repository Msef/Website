<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Персональное предложение</title>
	<script src="script.js"></script>
	
</head>
<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <h1 class="form-title">
                Получите персональное предложение
                на изготовление изделий из натурального камня
            </h1>
            <div class="form-fields">
                <div class="form-field">
                    <input type="text" placeholder="Имя">
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Email">
                </div>
                <div class="form-field">
                    <input type="text" placeholder="Телефон">
                </div>
                <div class="form-field-file">
                    <input type="file" placeholder="Прикрепить файл">
                </div>
            </div>
            <div class="form-buttons">
                <button class="button">Получить предложение</button>
            </div>
            <div class="block-info">
                <label for="block-info" class="block-label">
                    Вы соглашаетесь с
                    <a href="#">условиями использования персональных данных</a>
                </label>
            </div>
        </div>
    </main>
</body>
</html>
